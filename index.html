<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini Project: Profile Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joel</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
      <!-- Joel Developer Card -->
       
      <article id="#profile1" class="card">
        <figure>
          <img
            src="/img/profile1-500x500.png"
            alt="Joel Developer"
            width="500"
            height="500"
          />
          <figcaption>Joel Developer</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>

      <!-- Matt Designer Card -->

      <article id="#profile1" class="card">
        <figure>
          <img
            src="/img/profile2-500x500.png"
            alt="Matt Designer"
            width="500"
            height="500"
          />
          <figcaption>Matt Designer</figcaption>
        </figure>
        <p><q>I Design stuff.</q></p>
      </article>

      <!-- Jane Card -->

      <article id="#profile1" class="card">
        <figure>
          <img
            src="/img/profile3-500x500.png"
            alt="Jane Developer"
            width="500"
            height="500"
          />
          <figcaption>Jane Developer</figcaption>
        </figure>
        <p><q>I Teach stuff.</q></p>
      </article>
    </main>

    <footer>
        <p>&copy; Everest</p>
    </footer>
  </body>
</html>
